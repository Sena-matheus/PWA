<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title> <!--Serve para titular a página-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Referencia que linka com o Bootstrap-->
    <link rel="stylesheet" href="styles.css"> <!--Link com o arquivo CSS-->
    <link rel="manifest" href="manifest.json"> <!-- Link para o manifest.json -->
</head>
<body>
    <!--Parte da Header, onde fica as opcoes la encima-->
    <header class="navbar-top">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>            
        </ul>
    </header>
    <!--Uma DIV para isolar a parte do buscador-->
    <div class="container">
        <h1>Ache seu filme</h1>
        <form id="movie-form"> <!--Criando o formulario-->
            <input type="text" id="movie-title" placeholder="Digite o título do filme" required> <!--Cria a parte da escrita do forms-->
            <button type="submit" class="btn btn-primary">Buscar</button> <!--Cria o botao-->
        </form>
        <div id="movie-info"></div> <!--Serve para colocar a informacao em algum canto-->
    </div>
    <script src="script.js"></script> <!--Associa com o JS-->
    <script>
        // Registrar o service worker (ServiceWorker permite que aplicacao funcione offline)
         if ('serviceWorker' in navigator) { // Pergunta se o navegador suporta SW
            window.addEventListener('load', () => { // Isso aqui espera o carregamento da pagina para dar um disparo
                navigator.serviceWorker.register('pwabuilder-sw.js') // Cria um registro e manda para o .js apontado
                .then(registration => { // Isso indica o passo a ser seguido se der certo ou errado
                    console.log('Service Worker registrado com sucesso:', registration);// Confirma que o processo foi bem sucedido
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            });
        }
    </script>
</body>
</html>
